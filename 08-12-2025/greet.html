<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet</title>
</head>
<body>
    <script>
        var enteredName = prompt("Whats your name!!!!")

        var nameList = ["Aswin", "Monish", "Logesh", "Kathir", "Shankar"]

        if(nameList.includes(enteredName)){
            alert("Welcome" + enteredName)
        }else{
            alert("Best Luck next time")
        }
        
    </script>
</body>
</html>
