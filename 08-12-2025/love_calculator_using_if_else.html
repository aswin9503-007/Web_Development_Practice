<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>love calculator</title>
  </head>
  <body>
    <script>
      prompt("Enter Your name");
      prompt("Enter your GF/BF name");

      var calculator = Math.random()
      calculator = Math.floor(calculator*100) + 1;
      if (calculator >= 61 && calculator <= 70) {
          alert("Your Love Level is: " + calculator + "%" + "  you need more dates");
      }
              if (calculator >= 71  && calculator <= 80) {
          alert("Your Love Level is: " + calculator + "%" + "  your are average couple");
      }

              if (calculator >= 81 && calculator <= 100) {
          alert("Your Love Level is: " + calculator + "%" + "  your a perfect couple");
      }
      else {
        alert("Your Love Level is: " + calculator + "%" + "  you need more love and dates");
      }
    </script>
  </body>
</html>
