<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var dogage = prompt("What is your dog age?");
      var humanage = (dogage - 2) * 4 + 21;
      alert("Your dog's age in human years is: " + humanage);
    </script>
  </body>
</html>
